<mat-grid-list cols="1" class="mat-grid-list">
    <label id="radio-group-label" class="label">Select your pizza size</label>
    <mat-radio-group
      aria-labelledby="radio-group-label"
      class="radio-group"
      [(ngModel)]="selectedPizza">
      @for (pizza of pizzas; track pizza) {
        <mat-radio-button class="radio-button" (change)="onPizzaSelection(pizza)" [value]="pizza">{{pizza.size}}<span class="pizza-price">${{pizza.price | number: '1.1-2'}}</span></mat-radio-button>
      }
    </mat-radio-group>
</mat-grid-list>
